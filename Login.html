<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fashion Maven's</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script> <!-- Adicionando jQuery -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script> <!-- SweetAlert2 -->
</head>
<body class="bg-gray-100">
    <div class="container mx-auto py-8">
        <h2 class="text-2xl font-bold mb-4">Login:</h2>
        <!-- Formulário com ID "loginForm" -->
        <form id="loginForm" class="max-w-lg">
            <div class="mb-4">
                <label for="user" class="block text-gray-700">Logue com seu usuário (@):</label>
                <input type="text" id="user" name="user" required class="form-input mt-1 block w-full">
            </div>
            
            <div class="mb-4">
                <label for="senha" class="block text-gray-700">Senha:</label>
                <input type="password" id="senha" name="senha" required class="form-input mt-1 block w-full">
            </div>
            
            <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Entrar</button>
        </form>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function (e) {
            e.preventDefault();

            const user = document.getElementById('user').value;
            const senha = document.getElementById('senha').value;

            fetch('php/login.php', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ user, senha })
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Erro na requisição');
                }
                return response.json();
            })
            .then(data => {
                console.log(data);  // Verifique a resposta do servidor
                if (data.success) {
                    Swal.fire('Sucesso', data.message, 'success').then(() => {
                        window.location.href = data.redirect;
                    });
                } else {
                    Swal.fire('Erro', data.message, 'error');
                }
            })
            .catch(error => {
                Swal.fire('Erro', 'Ocorreu um erro no servidor.', 'error');
                console.error(error);
            });
        });
    </script>
</body>
</html>
