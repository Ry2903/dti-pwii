<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fashion Maven's</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Jockey+One&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="icon" type="image/x-icon" href="assets/logo-color.png"> <!--Favicon-->

    <style>
         /* CSS Interno */
        :root {
            --roxo-fundo: #3C0734;
            --rosa-principal: #F442DE;
            --rosa-secundario: #FF9DEA;
            --branco-fundo: #EFDBEB;
        }


        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Jockey One", sans-serif;
            display: flex;
            height: 100vh;
            background-color: var(--roxo-fundo);
            color: white;
            align-items: center;
            justify-content: center;
        }

        .cad {
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        h6 {
            font-size: 30px;
        }

        .form {
            display: flex;
            flex-direction: column; /*alinha os itens em forma de colunas, um embaixo do outro*/
            gap: 8px; /*espaço entre os itens*/
        }

        input /*estilização da entrada do usuário*/ {
            width: 100%;
            padding: 10px;
            border-radius: 25px; /*arredondamento da borda*/
            border: none;
            outline: none;
            font-size: 16px;
            color: black;
        }

        .divisor {
            display: flex;
            align-items: center;
            gap: 10px;
            color: var(--rosa-secundario);
            font-size: 16px;
            text-transform: uppercase;
            margin: 1px;
        }

        .divisor::before, .divisor::after {
            content: '';
            flex: 1;
            height: 1px;
            background: var(--rosa-secundario);
        }

        .btn /*Estilização dos botões*/{
            padding: 10px;
            border: none;
            border-radius: 25px;
            font-size: 18px;
            color: white;
            background-color: var(--rosa-principal);
            cursor: pointer;
            width: 100%;
        }


        .btn:hover {
            opacity: 0.9;
        }
        
        p, label {
            text-align: center;
            margin: 5x;
            font-size: 18px;
        }

        h5 {
            text-align: center;
            margin: 5x;
            font-size: 18px;
        }
    </style>
</head>

<body>
    <div class="cad">
        <!--Área de cadastro-->
        <h6>Junte-se à maior comunidade de Dress to Impress!</h6>
        <div class="divisor">
            <span>&nbsp;Cadastre-se&nbsp;</span>
        </div>

        <form id="form" class="form">
            <label for="user">@ de usuário:</label>
            <input type="text" id="user" name="user" placeholder="Digite seu @ de usuário" class="input">

            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" placeholder="Nome de exibição" class="input">

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" placeholder="Digite seu melhor e-mail" class="input">
            <label for="nasc">Data de Nascimento:</label>
            <input type="date" id="nasc" name="nasc" class="input">

            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha" placeholder="Senha de pelo menos 8 dígitos" class="input">

            <button type="submit" class="btn">Criar Conta</button>

            <!--Área para redirecionar ao login.html-->
            <div class="divisor">
                <span>&nbsp;Já tem uma conta?&nbsp;</span>
            </div>
            <button type="button" class="btn">Entrar</button>
        </form> 
    </div>

    <script>
        $(document).ready(function() {
            $('#form').on('submit', function(event) {
                event.preventDefault();
                var formData = $(this).serialize();
                
                $.ajax({
                    url: 'database/cadastro.php',
                    type: 'POST',
                    data: formData,
                    dataType: 'json',
                    success: function(response) {
                        if (response.status === 'sucesso') {
                            Swal.fire({
                                title: 'Sucesso!',
                                text: response.mensagem,
                                icon: 'success',
                                confirmButtonText: 'OK'
                            });
                            $('#formCadastro')[0].reset();
                        } else {
                            Swal.fire({
                                title: 'Erro!',
                                text: response.mensagem,
                                icon: 'error',
                                confirmButtonText: 'OK'
                            });
                        }
                    },
                    error: function() {
                        Swal.fire({
                            title: 'Erro!',
                            text: 'Erro ao cadastrar, tente novamente.',
                            icon: 'error',
                            confirmButtonText: 'OK'
                        });
                    }
                });
            });

            /*Botão para redirecionar à página de login*/
            $('.btn:contains("Entrar")').on('click', function() {
                window.location.href = "login.html";
            });
        });
    </script>
</body>
</html>
