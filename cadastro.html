<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fashion Maven's - Cadastro</title>
    <link rel="stylesheet" href="css/styleCad.css">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Jockey+One&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
    <div class="cad">
        <!--Área de cadastro-->
        <h6>Junte-se à maior comunidade de Dress to Impress!</h6>
        <p>Cadastre-se:</p>

        <form id="form">
            <label for="user">@ de usuário:</label>
            <input type="text" id="user" name="user" placeholder="Digite seu @ de usuário" class="w-full mb-4 p-2 border rounded">

            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" placeholder="Nome de exibição" class="w-full mb-4 p-2 border rounded">

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" placeholder="Digite seu melhor e-mail" class="w-full mb-4 p-2 border rounded">

            <label for="nasc">Data de Nascimento:</label>
            <input type="date" id="nasc" name="nasc" class="w-full mb-4 p-2 border rounded">

            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha" placeholder="Senha de pelo menos 8 dígitos" class="w-full mb-4 p-2 border rounded">

            <button type="submit" class="btn">Criar Conta</button>

            <!--Área para redirecionar ao login.html-->
            <div class="divisor">
                <span>&nbsp;Já tem uma conta?&nbsp;</span>
            </div>
            <button type="button" class="btn">Entrar</button>
        </form> 
    </div>

    <script>
        $(document).ready(function() {
            $('#form').on('submit', function(event) {
                event.preventDefault();
                var formData = $(this).serialize(); // Serializa os dados do formulário
    
                $.ajax({
                    url: 'php/cadastro.php', // O arquivo PHP onde os dados serão enviados
                    type: 'POST',
                    data: formData, // Envia os dados do formulário
                    dataType: 'json', // Espera uma resposta em JSON
                    success: function(response) {
                        if (response.status === 'sucesso') {
                            Swal.fire({
                                title: 'Sucesso!',
                                text: response.mensagem,
                                icon: 'success',
                                confirmButtonText: 'OK'
                            }).then(() => {
                                window.location.href = data.redirect;
                            });
                            $('#form')[0].reset(); // Limpa o formulário após o sucesso
                        } else {
                            Swal.fire({
                                title: 'Erro!',
                                text: response.mensagem,
                                icon: 'error',
                                confirmButtonText: 'OK'
                            });
                        }
                    },
                    error: function() {
                        Swal.fire({
                            title: 'Erro!',
                            text: 'Erro ao cadastrar, tente novamente.',
                            icon: 'error',
                            confirmButtonText: 'OK'
                        });
                    }
                });
            });
    
            // Botão para redirecionar para login
            $('.btn:contains("Entrar")').on('click', function() {
                window.location.href = "login.html";
            });
        });
    </script>
</body>
</html>
